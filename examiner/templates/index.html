<!DOCTYPE html>
<html>
<head>
    <title>VivaBot | AI Examiner</title>
    <style>
    /* Global Reset & Font */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    
    body {
        /* Deep Space Background */
        background: radial-gradient(circle at center, #1a1a2e, #16213e, #0f3460); 
        color: #fff;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    /* Main Glass Container */
        .container {
        width: 90%;
        max-width: 800px;
        height: 85vh;
        background: rgba(20, 20, 30, 0.6); /* Slightly darker, more readable */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        display: flex;
        flex-direction: column;
        padding: 24px;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.5); /* Solid shadow, no glow pulse */
        position: relative;
        /* REMOVED: animation: float ... */
    }


    /* Header */
    .header-content {
        display: flex;
        align-items: center;
        gap: 15px; /* Space between text and bot */
    }
    h1 {
        font-size: 2.5rem;
        background: linear-gradient(to right, #00f260, #0575e6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 900;
        text-transform: uppercase;
        margin: 0;
    }
    .bot-logo {
        height: 30px; /* Adjust size as needed */
        width: auto;
        /* Critical: Prevent color blending */
        mix-blend-mode: normal; 
        filter: none;
        opacity: 1;
        /* Optional: Add a subtle drop shadow to pop it out */
        filter: drop-shadow(0 0 5px rgba(0, 242, 96, 0.5));
    }

    /* Chat Area */
    .chat-box {
        flex: 1;
        overflow-y: auto;
        padding: 20px 10px;
        display: flex;
        flex-direction: column;
        gap: 18px;
        scrollbar-width: thin;
        scrollbar-color: #0575e6 transparent;
    }

    /* Chat Bubbles */
    .msg {
        max-width: 80%;
        padding: 16px 20px;
        border-radius: 20px;
        font-size: 1rem;
        line-height: 1.6;
        position: relative;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        opacity: 0; /* Hidden initially for animation */
        animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    .msg.bot {
        align-self: flex-start;
        background: rgba(255, 255, 255, 0.1);
        border-bottom-left-radius: 4px;
        border-left: 4px solid #00f260; /* Neon Green Accent */
        color: #e0e0e0;
    }

    .msg.user {
        align-self: flex-end;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); /* Purple-Blue Gradient */
        border-bottom-right-radius: 4px;
        color: white;
        transform-origin: right center;
    }
    
    /* Input Controls */
    #controls {
        background: rgba(0, 0, 0, 0.3);
        padding: 12px;
        border-radius: 18px;
        display: flex;
        gap: 12px;
        margin-top: 15px;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    input[type="text"] {
        flex: 1;
        padding: 14px 20px;
        border-radius: 12px;
        border: 2px solid transparent;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 1rem;
        outline: none;
        transition: 0.3s;
    }
    input[type="text"]:focus {
        background: rgba(0, 0, 0, 0.4);
        border-color: #00f260; /* Green Focus Ring */
        box-shadow: 0 0 15px rgba(0, 242, 96, 0.2);
    }

    /* Pulse Button */
    button#actionBtn {
        padding: 0 30px;
        background: linear-gradient(45deg, #ff0099, #493240); /* Pink Gradient */
        border: none;
        border-radius: 12px;
        color: white;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.2s;
        box-shadow: 0 0 20px rgba(255, 0, 153, 0.4);
        animation: pulseBtn 2s infinite;
    }
    button#actionBtn:hover { transform: scale(1.05); animation: none; }
    button#actionBtn:active { transform: scale(0.95); }

    /* Keyframe Animations */
    @keyframes slideIn {
        from { opacity: 0; transform: translateY(20px) scale(0.9); }
        to { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }
    @keyframes pulseBtn {
        0% { box-shadow: 0 0 0 0 rgba(255, 0, 153, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(255, 0, 153, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 0, 153, 0); }
    }
    
    /* Report Card & Overlay (Keep consistent) */
    .overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.9);
        backdrop-filter: blur(10px);
        display: none; justify-content: center; align-items: center; z-index: 100;
    }
    .report-card {
        background: #1e1e2e;
        padding: 40px; border-radius: 24px; text-align: center;
        width: 90%; max-width: 450px;
        border: 1px solid rgba(255,255,255,0.1);
        animation: slideIn 0.5s ease-out;
    }
    /* Typing Cursor */
    .cursor::after { content: "â–‹"; color: #00f260; animation: blink 1s infinite; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
</style>

</head>
<body>
<body>
<div class="container">
    <!-- Header -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        
        <div class="header-content">
            <h1>VivaBot</h1>
            <!-- Replace 'bot.png' with your actual image file path -->
            <h2 alt="Bot Logo" class="bot-logo"> ðŸ¤–</h2>
        </div>

        <button onclick="resetChat()" style="...">â†º New Chat</button>
    </div>

    <!-- 2. Chat Area -->
    <div id="chat-display" class="chat-box">
        <div class="msg bot">Hello! Enter a topic (e.g., OS, CN) OR upload a PDF to start your mock viva.</div>
    </div>
    
    <!-- 3. Controls (Input + Upload) -->
    <div id="controls">
        <!-- Hidden File Input -->
        <input type="file" id="pdfInput" accept=".pdf" style="display:none" onchange="handleFileUpload()">
        
        <!-- Upload Button -->
        <button onclick="document.getElementById('pdfInput').click()" 
                title="Upload PDF (Resume/Chapter)"
                style="width: 50px; flex-grow: 0; background: #555; margin-right: 8px; border-radius: 8px; border:none; color: white; font-size: 1.2rem; cursor: pointer; transition: 0.2s;">
            ðŸ“‚
        </button>
        
        <!-- Text Input -->
        <input type="text" id="userInput" placeholder="Type a topic..." autocomplete="off">
        
        <!-- Action Button -->
        <button onclick="handleAction()" id="actionBtn">Start Viva</button>
    </div>
    
    <p id="status"></p>
</div>

<!-- Report Card Overlay -->
<div id="reportOverlay" class="overlay">
    <div class="report-card">
        <h2 id="finalGrade">Grade: A</h2>
        <div class="score-circle">
            <span id="finalScore">85%</span>
        </div>
        <p id="finalSummary" class="summary-text">Great job! You showed strong conceptual understanding.</p>
        
        <div class="stats-grid">
            <div class="stat-box">
                <h4>Strengths</h4>
                <ul id="strengthList">
                    <li>Concepts</li>
                    <li>Confidence</li>
                </ul>
            </div>
            <div class="stat-box">
                <h4>Improvement Areas</h4>
                <ul id="weaknessList">
                    <li>Depth</li>
                    <li>Examples</li>
                </ul>
            </div>
        </div>
        <button onclick="location.reload()" class="restart-btn">Start New Viva â†º</button>
    </div>
</div>
<script>
    let isExamStarted = false;

    // --- 1. TEXT TO SPEECH ---
    function speakText(text) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        const voices = window.speechSynthesis.getVoices();
        const preferredVoice = voices.find(v => v.name.includes("Google US") || v.name.includes("Zira"));
        if (preferredVoice) utterance.voice = preferredVoice;
        window.speechSynthesis.speak(utterance);
    }

    // --- 2. MAIN LOGIC ---
    async function handleAction() {
        const input = document.getElementById('userInput');
        const chat = document.getElementById('chat-display');
        const btn = document.getElementById('actionBtn');
        const val = input.value.trim();

        if (!val) return;

        // User Message
        chat.innerHTML += `<div class="msg user">${val}</div>`;
        input.value = "";
        chat.scrollTop = chat.scrollHeight;

        // --- START EXAM ---
        if (!isExamStarted) {
            const thinkingHtml = `<div id="thinkingBubble" class="msg bot"><div class="thinking-container"><div class="brain-dot"></div><div class="brain-dot"></div><div class="brain-dot"></div></div></div>`;
            chat.innerHTML += thinkingHtml;
            chat.scrollTop = chat.scrollHeight;

            try {
                const response = await fetch('/api/start/', {
                    method: 'POST',
                    body: JSON.stringify({topic: val}),
                    headers: { 'Content-Type': 'application/json' }
                });
                document.getElementById('thinkingBubble')?.remove();
                
                const data = await response.json();
                const botBubble = document.createElement("div");
                botBubble.className = "msg bot";
                chat.appendChild(botBubble);
                
                typeWriter(botBubble, data.message);
                speakText(data.message);

                btn.innerText = "Submit Answer";
                input.placeholder = "Type your answer here...";
                isExamStarted = true;
            } catch (e) {
                document.getElementById('thinkingBubble')?.remove();
                chat.innerHTML += `<div class="msg bot" style="color:red">Error connecting.</div>`;
            }
            btn.disabled = false;

        } else {
            // --- SUBMIT ANSWER ---
            btn.innerText = "Grading...";
            btn.disabled = true;
            
            // Get Context (Last Bot Message)
            const botMessages = document.querySelectorAll(".msg.bot");
            const lastQuestion = botMessages.length > 0 ? botMessages[botMessages.length - 1].innerText : "";

            try {
                const response = await fetch('/api/answer/', {
                    method: 'POST',
                    body: JSON.stringify({ answer: val, question: lastQuestion }),
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();

                // --- 1. HANDLE COMPLETION ---
                if (data.status === 'completed') {
                    // Hide Chat
                    document.getElementById('chat-display').style.display = 'none';
                    document.getElementById('controls').style.display = 'none';
                    
                    // Show Report
                    document.getElementById('reportOverlay').style.display = 'flex';
                    document.getElementById('finalScore').innerText = (data.score || 0) + "/100 (Last)";
                    
                    // Safe Access to Report Data
                    const report = data.report || {};
                    document.getElementById('finalGrade').innerText = "Verdict: " + (report.final_verdict || "Completed");
                    document.getElementById('finalSummary').innerText = "Viva Voce Finished.";

                    const sList = document.getElementById('strengthList');
                    sList.innerHTML = "";
                    (report.strengths || ["Good Job"]).forEach(s => sList.innerHTML += `<li>${s}</li>`);
                    
                    const wList = document.getElementById('weaknessList');
                    wList.innerHTML = "";
                    (report.weaknesses || ["Keep Practicing"]).forEach(w => wList.innerHTML += `<li>${w}</li>`);
                    
                    speakText("Exam completed. Showing report.");
                    return; // STOP HERE
                }

                // --- 2. HANDLE NEXT QUESTION ---
                const botBubble = document.createElement("div");
                botBubble.className = "msg bot";
                chat.appendChild(botBubble);

                // Safe Fallback for Next Question
                const nextQ = data.next_question || "Ready for the next topic?";

                let fullText = `[Score: ${data.score}/100]\n${data.feedback}\n`;
                if(data.ideal_answer && data.ideal_answer !== "N/A") {
                    fullText += `\nCorrect Answer: ${data.ideal_answer}\n`;
                }
                fullText += `\nNext Question: ${nextQ}`;

                typeWriter(botBubble, fullText);

                // Speak
                let speech = `You scored ${data.score}. ${data.feedback}. Next: ${nextQ}`;
                speakText(speech);

            } catch (e) {
                console.error(e);
                chat.innerHTML += `<div class="msg bot" style="color:red">Error: Grading failed.</div>`;
            }
            btn.innerText = "Submit Answer";
            btn.disabled = false;
        }
        chat.scrollTop = chat.scrollHeight;
    }

    function resetChat() { location.reload(); }
    document.getElementById("userInput").addEventListener("keypress", (e) => { if(e.key==="Enter") handleAction(); });

    function typeWriter(element, text, speed=20) {
        let i = 0;
        element.innerHTML = "";
        element.classList.add("cursor");
        function type() {
            if (i < text.length) {
                const char = text.charAt(i);
                element.innerHTML += (char === '\n') ? '<br>' : char;
                i++;
                document.getElementById("chat-display").scrollTop = document.getElementById("chat-display").scrollHeight;
                setTimeout(type, speed);
            } else {
                element.classList.remove("cursor");
            }
        }
        type();
    }

    // PDF Upload (Same as before)
    async function handleFileUpload() {
        const file = document.getElementById('pdfInput').files[0];
        if(!file) return;
        const formData = new FormData();
        formData.append('pdf_file', file);
        
        const chat = document.getElementById('chat-display');
        chat.innerHTML += `<div class="msg user">ðŸ“‚ Uploaded: ${file.name}</div>`;
        document.getElementById('actionBtn').disabled = true;
        
        try {
            const res = await fetch('/api/upload/', { method: 'POST', body: formData });
            const data = await res.json();
            chat.innerHTML += `<div class="msg bot">${data.message}</div>`;
            speakText(data.message);
            isExamStarted = true;
            document.getElementById('actionBtn').innerText = "Submit Answer";
            document.getElementById('actionBtn').disabled = false;
        } catch(e) {
            chat.innerHTML += `<div class="msg bot" style="color:red">Upload failed.</div>`;
        }
    }
</script>

</body>
</html>
