<!DOCTYPE html>
<html>
<head>
    <title>VivaBot | Enter the Simulation</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; }
        
        /* The Background Grid */
        .bg-grid {
            position: absolute; top: 0; left: 0; width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: moveGrid 20s linear infinite;
            z-index: -1; opacity: 0.3;
        }

        /* Hero Text */
        .hero { font-size: 5rem; font-weight: bold; text-shadow: 0 0 20px #0F9D58; letter-spacing: 5px; opacity: 0; animation: glitchIn 1s forwards 0.5s; }
        .sub { font-size: 1.2rem; color: #4285F4; margin-top: 10px; opacity: 0; animation: fadeIn 2s forwards 1.5s; }

        /* The Button */
        .enter-btn {
            margin-top: 50px; padding: 15px 50px; font-size: 1.5rem; 
            background: transparent; color: #0F9D58; border: 2px solid #0F9D58;
            text-transform: uppercase; letter-spacing: 3px; cursor: pointer;
            position: relative; overflow: hidden; transition: 0.3s;
            text-decoration: none; opacity: 0; animation: fadeIn 2s forwards 2s;
        }
        .enter-btn:hover { background: #0F9D58; color: black; box-shadow: 0 0 30px #0F9D58; }

        @keyframes moveGrid { 0% { transform: perspective(500px) rotateX(60deg) translateY(0); } 100% { transform: perspective(500px) rotateX(60deg) translateY(50px); } }
        @keyframes glitchIn { 
            0% { opacity: 0; transform: scale(0.9); } 
            20% { opacity: 1; transform: scale(1.1); text-shadow: 5px 0 red; } 
            40% { transform: scale(0.95); text-shadow: -5px 0 blue; } 
            100% { opacity: 1; transform: scale(1); text-shadow: 0 0 20px #0F9D58; } 
        }
        @keyframes fadeIn { to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="hero">VIVA_BOT_V1</div>
    <div class="sub">AI EXAMINER // NEURAL LINK READY</div>
    <a href="/chat" class="enter-btn">INITIALIZE</a>
</body>
</html>
